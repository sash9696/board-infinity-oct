<!DOCTYPE html>

<html lang="en">

<head>
    <!-- details about your webpage -->
    <title>My first Webpage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- visual part of your webpage -->
    <h1>Forms</h1>

    <form>
        <!-- form elements -->
        <label>Name</label>
        <input type="text" placeholder="enter your name here"><br><br>
        <label>Email</label>
        <input disabled type="email" placeholder="eg. abc@gmail.com">
        <br><br>
        <label>Password</label>
        <input type="password"><br><br>
        Choose your fav language
        <input type="radio" name="fav_language">
        <label>html</label>
        <input type="radio" name="fav_language">
        <label>css</label>
        <input type="radio" name="fav_language">
        <label>javascript</label>

        <br><br>
        <label>Address</label>
        <textarea rows="10" cols="60"></textarea>
        <br><br>

        Choose your fav language
        <input type="checkbox">
        <label>html</label>
        <input type="checkbox">
        <label>css</label>
        <input type="checkbox">
        <label>javascript</label> <br><br>

        <label>Select your fav color</label>
        <input type="color"><br><br>

        <label>Dob</label>
        <input type="date">
        <br><br>

        <label>Upload</label>
        <input type="file"> <br><br>

        <label>Select a quantity from 1- 10</label>
        <input type="number" min="1" max="10">





        <br><br>
        <!-- <input type="submit"> -->
        <button type="submit">Submit</button>
    </form>
