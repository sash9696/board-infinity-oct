<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo App</title>
</head>

<body>
    <div id="main-header" class="bg-danger text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="header-title">TODO APP</h1>
                </div>
                <div>
                    <input id="filter" type="text" class="form-control" placeholder="Search todos" />
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Todo</h2>

            <form id="addForm" class="d-flex mb-3">
                <input type="text" class="form-control" id="item" />
                <input type="submit" class="btn btn-dark ms-2" />
            </form>

            <h2 class="title">TO DOS</h2>

            <ul id="items" class="list-group">
                <li class="list-group-item">Todo 1 <button
                        class="btn btn-danger btn-sm float-end delete">Delete</button> </li>
                <li class="list-group-item">Todo 2 <button
                        class="btn btn-danger btn-sm float-end delete">Delete</button> </li>
                <li class="list-group-item">Todo 3 <button
                        class="btn btn-danger btn-sm float-end delete">Delete</button> </li>
                <li class="list-group-item">Todo 4 <button
                        class="btn btn-danger btn-sm float-end delete">Delete</button> </li>
            </ul>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
