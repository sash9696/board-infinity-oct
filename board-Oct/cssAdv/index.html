<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITS</title>
    <style>
        .one-rem {
            font-size: 1rem;
        }

        .one-em {
            font-size: 1em;
        }

        .two-rem {
            font-size: 2rem;
        }

        .two-em {
            font-size: 2em;
        }

        .parent {
            border: 1px solid black;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Units</h1>

    <p class="one-rem">1 rem</p>
    <p class="one-em">1 em</p>

    <p class="two-rem">2 rem</p>
    <p class="two-em">2 em</p>

    <div class="parent">
        <p class="one-rem">1 rem</p>
        <p class="one-em">1 em</p>
        <p class="two-rem">2 rem</p>
        <p class="two-em">2 em</p>

    </div>

</body>

</html>
